<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    /* Base styles */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background: linear-gradient(135deg, rgba(200, 200, 200, 0.5), rgba(255, 255, 255, 0.5));
      backdrop-filter: blur(10px);
      margin: 0;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      width: 97%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    #resetPasswordForm {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 30%;
      animation: fadeIn 1s ease;
    }

    label {
      font-size: 1rem;
      color: #555;
      margin-top: 10px;
    }

    input[type="password"] {
      width: 90%;
      padding: 12px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      transition: border 0.3s;
      font-size: 1rem;
    }

    input[type="password"]:focus {
      border: 1px solid #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Toast styles */
    .toast {
      width: 30%;
      position: fixed;
      top: 7rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      opacity: 0.9;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
    }

    .toast.success {
      background-color: #4CAF50;
    }

    .toast.error {
      background-color: #f44336;
    }

    @media (max-width: 1024px) {
      h1 {
        font-size: 2.2rem;
      }

      #resetPasswordForm {
        width: 50%;
      }

      .toast{
        top: 3rem;
        width: 80%;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      #resetPasswordForm {
        padding: 15px;
        width: 80%;
      }

      .toast{
        top: 3rem;
        width: 90%;
      }

      input[type="password"],
      button {
        padding: 10px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="password"],
      button {
        padding: 8px;
        font-size: 0.85rem;
      }

      #resetPasswordForm {
        padding: 10px;
        width: 90%;
      }

      .toast{
        top: 3rem;
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <div id="toast" class="toast" style="display: none;"></div>
  <h1>RESET YOUR PASSWORD FOR D-CHALIOS ðŸ¤–</h1>
  <form id="resetPasswordForm">
    <input type="hidden" name="email" id="email" value="">
    <input type="hidden" name="token" id="token" value="">

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">Reset Password</button>
  </form>


  <script>
    // Function to extract query parameters from URL
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      for (const pair of pairs) {
        const [key, value] = pair.split("=");
        if (key && value) {
          params[decodeURIComponent(key)] = decodeURIComponent(value.replace(/\+/g, ' '));
        }
      }
      return params;
    }

    // Extract email and token from URL
    const { email, token } = getQueryParams();
    document.getElementById("email").value = email;
    document.getElementById("token").value = token;

    document.getElementById("resetPasswordForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Validation functions
      const hasDigit = /\d/;
      const hasTwoSpecialChars = (password) => (password.match(/\W/g) || []).length >= 2;
      const hasLetter = /[a-zA-Z]/;
      const noSpaces = (password) => !/\s/.test(password);

      // Validate password
      if (!hasDigit.test(newPassword)) {
        showToast("Password must contain at least one digit.", false);
        return;
      }
      if (!hasTwoSpecialChars(newPassword)) {
        showToast("Password must contain at least two special characters.", false);
        return;
      }
      if (!hasLetter.test(newPassword)) {
        showToast("Password must contain at least one letter.", false);
        return;
      }
      if (!noSpaces(newPassword)) {
        showToast("Password must not contain spaces.", false);
        return;
      }
      if (newPassword !== confirmPassword) {
        showToast("Passwords do not match.", false);
        return;
      }

      const response = await fetch("/reset-password/confirm", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, token, newPassword, confirmPassword }),
      });

      const data = await response.json();
      if (response.ok) {
        showToast(data.message, true); // Show success toast
        setTimeout(() => {
          window.location.href = "https://dchalios.vercel.app/dchalios-ai"; // Redirect to the main app page
        }, 3000); // Wait for 3 seconds before redirecting
      } else {
        showToast(data.message, false); // Show error toast
      }
    });

    function showToast(message, isSuccess) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = 'toast ' + (isSuccess ? 'success' : 'error');
      toast.style.display = 'block';

      setTimeout(() => {
        toast.style.transform = 'translateX(-50%) translateY(0)';
        setTimeout(() => {
          toast.style.display = 'none';
          toast.style.transform = 'translateX(-50%) translateY(20px)';
        }, 500);
      }, 3000);
    }
  </script>
</body>

</html>
